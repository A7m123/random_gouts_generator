<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Motivational Quote</title>
    <style>
        #quote-container {
            padding: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
            margin: 20px 0;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #quote-text {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote-text">Fetching quote...</p>
    </div>

    <script>
        function fetchQuote() {
            fetch('inspirational-quote.json') // Ensure this is the correct file location.
                .then(response => response.json())
                .then(data => {
                    const quotes = data.data; // Access the array of quotes.
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const randomQuote = quotes[randomIndex].inspirational_quote;

                    // Use innerHTML to handle the embedded HTML in the quotes.
                    document.getElementById('quote-text').innerHTML = randomQuote;
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                    document.getElementById('quote-text').textContent = 'Error fetching quote. Please try again later.';
                });
        }

        // Fetch a random quote on page load
        fetchQuote();
    </script>
</body>
</html>
